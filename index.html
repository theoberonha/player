<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Player Offline Completo</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; }
    .video-container { position: relative; width: 100%; max-width: 800px; background: #000; }
    video.primary { width: 100%; height: auto; }
    video.libras {
      position: absolute;
      width: 200px;
      top: 10px;
      left: calc(100% - 210px);
      border: 2px solid #fff;
      background: #000;
      display: none;
      cursor: move;
    }
    #legendOverlay {
      position: absolute;
      bottom: 50px;
      width: 100%;
      text-align: center;
      color: #fff;
      font-size: 18px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
      pointer-events: none;
    }
    .controls { margin-top: 10px; display: flex; flex-wrap: wrap; gap: 10px; }
    button { padding: 8px 12px; font-size: 14px; border: none; border-radius: 4px; background: #007bff; color: #fff; cursor: pointer; }
    button.active { background: #0056b3; }
    #transcript { width: 100%; max-width: 800px; margin-top: 15px; background: #fff; padding: 10px; border: 1px solid #ccc; display: none; max-height: 300px; overflow-y: auto; }
    #transcript p { margin: 4px 0; }
    #transcript p.highlight { text-decoration: underline yellow; }
  </style>
</head>
<body>
  <div class="video-container" id="container">
    <video id="video" class="primary" controls preload="metadata"
           playsinline webkit-playsinline controlsList="nofullscreen nodownload">
      <source src="Capitulo_01_O_ser_humano_e_suas_ferramentas_LIBRAS_correcao.mp4" type="video/mp4">
      Seu navegador não suporta este vídeo.
    </video>
    <video id="librasVideo" class="libras" muted loop preload="auto" playsinline webkit-playsinline>
      <source src="libras.mp4" type="video/mp4">
      Seu navegador não suporta este vídeo.
    </video>
    <div id="legendOverlay"></div>
  </div>

  <div class="controls">
    <button id="toggleSubs">Legendas Off</button>
    <button id="toggleDesc">Audiodescrição Off</button>
    <button id="toggleTrans">Transcrição Off</button>
    <button id="toggleLibras">LIBRAS Off</button>
    <button id="toggleFs">Fullscreen</button>
  </div>

  <div id="transcript"></div>

  <script>
    const subs = [
      /* ... seu array de legendas definido antes ... */
    ];
    const descs = [
      /* ... seu array de audiodescrição definido antes ... */
    ];

    document.addEventListener('DOMContentLoaded', () => {
      const video = document.getElementById('video');
      const libras = document.getElementById('librasVideo');
      const overlay = document.getElementById('legendOverlay');
      const btnSubs = document.getElementById('toggleSubs');
      const btnDesc = document.getElementById('toggleDesc');
      const btnTrans = document.getElementById('toggleTrans');
      const btnLibras = document.getElementById('toggleLibras');
      const btnFs = document.getElementById('toggleFs');
      const transcript = document.getElementById('transcript');
      const container = document.getElementById('container');

      let showSubs = false, showDesc = false, showTrans = false, showLibras = false, lastDesc = -1;
      let isDragging = false, offsetX = 0, offsetY = 0;

      // Initialize transcription
      btnTrans.addEventListener('click', () => {
        showTrans = !showTrans;
        btnTrans.classList.toggle('active', showTrans);
        btnTrans.textContent = showTrans ? 'Transcrição On' : 'Transcrição Off';
        transcript.style.display = showTrans ? 'block' : 'none';
        if (showTrans) {
          transcript.innerHTML = subs.map((c, i) => `<p data-index="${i}">${c.text}</p>`).join('');
        }
      });

      // Toggle legendas
      btnSubs.addEventListener('click', () => {
        showSubs = !showSubs;
        btnSubs.classList.toggle('active', showSubs);
        btnSubs.textContent = showSubs ? 'Legendas On' : 'Legendas Off';
        updateLegend();
      });

      // Toggle audiodescrição
      btnDesc.addEventListener('click', () => {
        showDesc = !showDesc;
        btnDesc.classList.toggle('active', showDesc);
        btnDesc.textContent = showDesc ? 'Audiodescrição On' : 'Audiodescrição Off';
        lastDesc = -1;
        speechSynthesis.cancel();
      });

      // Toggle LIBRAS window
      btnLibras.addEventListener('click', () => {
        showLibras = !showLibras;
        btnLibras.classList.toggle('active', showLibras);
        btnLibras.textContent = showLibras ? 'LIBRAS On' : 'LIBRAS Off';
        if (showLibras) {
          libras.style.display = 'block';
          libras.currentTime = video.currentTime;
          libras.play();
          video.addEventListener('play', () => libras.play());
          video.addEventListener('pause', () => libras.pause());
        } else {
          libras.pause();
          libras.style.display = 'none';
        }
      });

      // Fullscreen custom container
      btnFs.addEventListener('click', () => {
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else {
          container.requestFullscreen().catch(err => console.warn(err));
        }
      });

      // Sync time and update features
      video.addEventListener('timeupdate', () => {
        const t = video.currentTime;
        if (showSubs) updateLegend();
        if (showDesc) updateDesc(t);
        if (showTrans) updateTranscript(t);
        if (showLibras) libras.currentTime = t;
      });

      function updateLegend() {
        const t = video.currentTime;
        const cue = subs.find(c => t >= c.start && t <= c.end);
        overlay.textContent = showSubs && cue ? cue.text : '';
      }
      function updateDesc(t) {
        const idx = descs.findIndex(c => t >= c.start && t <= c.end);
        if (idx !== -1 && idx !== lastDesc) {
          lastDesc = idx;
          video.pause();
          const utt = new SpeechSynthesisUtterance(descs[idx].text);
          utt.onend = () => video.play();
          speechSynthesis.speak(utt);
        }
      }
      function updateTranscript(t) {
        subs.forEach((c, i) => {
          const p = transcript.querySelector(`p[data-index='${i}']`);
          if (t >= c.start && t <= c.end) p.classList.add('highlight'); else p.classList.remove('highlight');
        });
      }

      // Drag behavior for LIBRAS window
      libras.addEventListener('mousedown', e => {
        isDragging = true;
        const rect = libras.getBoundingClientRect();
        offsetX = e.clientX - rect.left;
        offsetY = e.clientY - rect.top;
        document.body.style.userSelect = 'none';
      });
      document.addEventListener('mousemove', e => {
        if (!isDragging) return;
        let x = e.clientX - offsetX - container.getBoundingClientRect().left;
        let y = e.clientY - offsetY - container.getBoundingClientRect().top;
        // clamp within container
        x = Math.max(0, Math.min(x, container.clientWidth - libras.clientWidth));
        y = Math.max(0, Math.min(y, container.clientHeight - libras.clientHeight));
        libras.style.left = x + 'px';
        libras.style.top = y + 'px';
      });
      document.addEventListener('mouseup', () => {
        if (isDragging) { isDragging = false; document.body.style.userSelect = ''; }
      });
    });
  </script>
</body>
</html>
