      }
    }

    // Legendas
    btnSubs.addEventListener('click',()=>{
      showSubs=!showSubs; btnSubs.classList.toggle('active',showSubs);
      if(!showSubs) overlay.textContent='';
    });
    function updateLegend(t){
      const cue=subs.find(c=>t>=c.start&&t<=c.end);
      overlay.textContent=(showSubs&&cue)?cue.text:'';
    }

    // Transcri√ß√£o
    btnTrans.addEventListener('click',()=>{
      showTrans=!showTrans; btnTrans.classList.toggle('active',showTrans);
      transcript.style.display=showTrans?'block':'none';
      if(showTrans){
        transcript.innerHTML=subs.map((c,i)=>`<p data-index=\"${i}\">${c.text}</p>`).join('');
        transcript.querySelectorAll('p').forEach(p=>{
          p.addEventListener('click',()=>{ const i=parseInt(p.dataset.index,10);
            video.currentTime=subs[i].start; video.play(); });
        });
      }
    });
function updateTranscript(t) {
  // remove highlight anterior
  const prev = transcript.querySelector('p.highlight');
  if (prev) prev.classList.remove('highlight');

  // encontra e destaca a linha atual
  const idx = subs.findIndex(c => t >= c.start && t <= c.end);
  if (idx !== -1) {
    const p = transcript.querySelector(`p[data-index="${idx}"]`);
    p.classList.add('highlight');
    // faz scroll suave e sem pulo, centralizando ou mantendo a linha vis√≠vel
    p.scrollIntoView({ behavior: 'smooth', block: 'center' });
    // ou, se preferir evitar mexer quando j√° estiver vis√≠vel:
    // p.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
  }
}
    // Libras
    btnLibras.addEventListener('click',()=>{
      showLibras=!showLibras; btnLibras.classList.toggle('active',showLibras);
      libras.style.display=showLibras?'block':'none';
      if(showLibras){ libras.currentTime=video.currentTime;
        video.addEventListener('play',()=>libras.play());
        video.addEventListener('pause',()=>libras.pause());
        libras.play();
      } else libras.pause();
    });

    // Drag Libras
    libras.addEventListener('mousedown',e=>{ dragging=true;
      offsetX=e.clientX-libras.offsetLeft; offsetY=e.clientY-libras.offsetTop;
      document.body.style.userSelect='none'; });
    document.addEventListener('mousemove',e=>{ if(!dragging) return;
      libras.style.left=(e.clientX-offsetX)+'px'; libras.style.top=(e.clientY-offsetY)+'px';
    });
    document.addEventListener('mouseup',()=>{ dragging=false;
      document.body.style.userSelect=''; });

    // Fullscreen
    btnFs.addEventListener('click',()=>{
      const el=document.getElementById('container');
      document.fullscreenElement?document.exitFullscreen():el.requestFullscreen();
    });
  </script>
